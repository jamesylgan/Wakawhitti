<!DOCTYPE>
<html>
<head>

	<!-- {% load staticfiles %} -->
	<link rel="stylesheet" type="text/css" href="/static/stylesheet.css" />
	<title>Endless possibilities!</title>
	<!-- </script> WHAT DOES THIS DO?-->
</head>


<body class="header">
	<img src="/static/logo.png" alt="Header">
	<form action="/suggestions/" method="post" class="form-inputs">
		<div id="container">
			<div class="departure">
				<h2>Departure</h2>
				<input type="date" name="departure_date" placeholder="Departure Date">
			</div>
			
			<div class="return">
				<h2>Return</h2>
				<input type="date" name="return_date" placeholder="Return Date">
			</div> 
		<div class="continent">
				<h2>Your Journey Awaits!</h2>
				<select name="region" placeholder="Continent">
					<option value="Africa">AFRICA</option>
					<option value="Asia">ASIA</option>
					<option value="Australia">AUSTRALIA</option>
					<option value="Europe">EUROPE</option>
					<option value="North America">NORTH AMERICA</option>
					<option value="South America">SOUTH AMERICA</option>
				</select>
			</div>
		</div>

		<div class="submit">
			<input type="submit" value="LET'S GO SOMEWHERE!" id="submit-button">
		</div>
		<div>
			<img src="/static/plane.png" alt="plane" style="height:75" >
		</div>

	</form>
	<footer>
		Created for BigRedHacks2014
		<br>
		by Dash, Jisun, Diana, and James
	</footer>
</body>
</html>
